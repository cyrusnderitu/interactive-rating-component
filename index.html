<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<div class="container">
  <div class="card grid">
    <!-- Rating state start -->
    <div class="star_icon">
      <img src="./assets/images/icon-star.svg" alt="star-icon" class="star_img">
    </div>
    <span class="card_subtitle">How did we do?</span>
    
    <p class="card_desc">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <ul class="card_selection">
      <li class="card__item" value="1">
        <a href="#" class="card_link" >1</a>
      </li>
      <li class="card__item" value="2">
        <a href="#" class="card_link">2</a>
      </li>
      <li class="card__item" value="3">
        <a href="#" class="card_link">3</a>
      </li>
      <li class="card__item" value="4">
        <a href="#" class="card_link">4</a>
      </li>
      <li class="card__item" value="5">
        <a href="#" class="card_link">5</a>
      </li>
    </ul>
    <button class="card_btn">Submit</button>

  </div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
